<app-header></app-header>
<div class="backdrop" [@fadeInOut]>
  <p class="text">RSVP</p>
</div>
<div class="row" *ngIf="!showForm">
  <div class="col-xs-12 col-md-4"></div>

  <div class="col-xs-12 col-md-4 mt-3">
    <div class="text-center password-text">
      Invite Password
    </div>
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon1"><i class="fas fa-key"></i></span>
      </div>
      <input #passBox type="password" class="form-control" placeholder="Password" aria-label="Password"
        aria-describedby="basic-addon1" (keyup)="checkPassword(passBox.value)">
    </div>
  </div>

  <div class="col-xs-12 col-md-4"></div>
</div>
<div *ngIf="showForm" class="embed-responsive embed-responsive-1by1">
  <iframe class="embed-responsive-item" src="https://caroleandcolt.app.rsvpify.com/?embed=1&amp;js=1"
    allowfullscreen></iframe>
</div>
